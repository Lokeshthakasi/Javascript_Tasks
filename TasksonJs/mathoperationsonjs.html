<!DOCTYPE html>
<html>
<head>
	<title>Math Operations</title>
</head>
<body>
	<h2>MATH OPERATIONS ON JAVASCRIPT</h2>
	<p id="op1"></p>


<script>
document.getElementById("op1").innerHTML = "<p><b>Math.PI:</b> " + Math.PI + "</p>" + 
   "<p><b>Math.round:</b> " + Math.round(4.4) + "</p>" + "<p><b>Math.pow:</b> " + Math.pow(8,2) + "</p>" +  "<p><b>Math.sqrt:</b> " + Math.sqrt(64) + "</p>" +  "<p><b>Math.abs:</b> " + Math.abs(-4.4) + "</p>" +  "<p><b>Math.ceil:</b> " + Math.ceil(4.4) + "</p>" +  "<p><b>Math.floor:</b> " + Math.floor(4.7) + "</p>" +  "<p><b>Math.random:</b> " + Math.random() + "</p>" +  "<p><b>Math.sin(90):</b> " + Math.sin(90*Math.PI/180) + "</p>" +  "<p><b>Math.cos(0):</b> " + Math.cos(0*Math.PI/180) + "</p>" ;

</script>

</body>
</html>
