<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Sum Avg</title>
    </head>
    <body>
        
        <table id="table" border="1">
            <tr>
                <th>Subject</th>
                <th>Marks Scored</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td>43</td>
            </tr>
            <tr>
                <td>English</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Telugu</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>50</td>
            </tr>
        </table>
        
        <span id="sumV"></span><br>
        <span id="avgV"></span>
        
        <script>
            
            var table = document.getElementById("table"), sumVal = 0;

            getSum();
            getAvg();
            
            // caculate total/sum value
            function getSum()
            {
              for(var i = 1; i < table.rows.length; i++){
                     sumVal = sumVal + parseInt(table.rows[i].cells[1].innerHTML);
              }
              document.getElementById("sumV").innerHTML = "Sum Value = "+sumVal;
               console.log("Sum => "+sumVal);       
            }
            
            // caculate avg value
            function getAvg()
            {
                var avg = sumVal / (table.rows.length - 1);// minus the header
                document.getElementById("avgV").innerHTML = "Average Value = "+parseInt(avg);
                console.log("Avg => "+parseInt(avg));
            }
            
        </script>
        
    </body>
</html>
